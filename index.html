<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Gorditas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <h1>Menú de Gorditas</h1>

        <div class="menu-item">
            <img src="chicharron.jpg" alt="Gordita de Chicharrón">
            <h2>QUESO</h2>
            <p>$20.00</p>
            <button onclick="agregarPedido('Gordita de Chicharrón', 10)">Añadir al Pedido</button>
        </div>

        <div class="menu-item">
            <img src="frijoles.jpg" alt="Gordita de Frijoles">
            <h2>MIGAJAS</h2>
            <p>$20.00</p>
            <button onclick="agregarPedido('Gordita de Frijoles', 8)">Añadir al Pedido</button>
        </div>

        <div class="menu-item">
            <img src="papas_chorizo.jpg" alt="Gordita de Papas con Chorizo">
            <h2>POLLO</h2>
            <p>$20.00</p>
            <button onclick="agregarPedido('Gordita de Papas con Chorizo', 10)">Añadir al Pedido</button>
        </div>

        <div class="menu-item">
            <img src="huevo_chile.jpg" alt="Gordita de Huevo con Chile">
            <h2>SALCHICHA</h2>
            <p>$20.00</p>
            <button onclick="agregarPedido('Gordita de Huevo con Chile', 9)">Añadir al Pedido</button>
        </div>

        <h3>Pedido Actual:</h3>
        <ul id="pedido-lista"></ul>
        <p>Total: $<span id="pedido-total">0</span></p>
        <button onclick="enviarPedido()">Enviar Pedido por WhatsApp</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
