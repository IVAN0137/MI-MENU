<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Gorditas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center">
        <h1>Menú de Gorditas de Guisos</h1>
    </header>

    <div class="container">
        <h2>Selecciona tus Gorditas</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Guiso 1">
                    <div class="card-body">
                        <h5 class="card-title">Gordita de Guiso 1</h5>
                        <p class="card-text">$20</p>
                        <button class="btn btn-primary" onclick="agregarPedido('Gordita de Guiso 1', 20)">Agregar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Guiso 2">
                    <div class="card-body">
                        <h5 class="card-title">Gordita de Guiso 2</h5>
                        <p class="card-text">$25</p>
                        <button class="btn btn-primary" onclick="agregarPedido('Gordita de Guiso 2', 25)">Agregar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Guiso 3">
                    <div class="card-body">
                        <h5 class="card-title">Gordita de Guiso 3</h5>
                        <p class="card-text">$30</p>
                        <button class="btn btn-primary" onclick="agregarPedido('Gordita de Guiso 3', 30)">Agregar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Guiso 4">
                    <div class="card-body">
                        <h5 class="card-title">Gordita de Guiso 4</h5>
                        <p class="card-text">$35</p>
                        <button class="btn btn-primary" onclick="agregarPedido('Gordita de Guiso 4', 35)">Agregar</button>
                    </div>
                </div>
            </div>
        </div>

        <h2>Selecciona tu Bebida (opcional)</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="images/coca_vidrio.png" class="card-img-top" alt="Coca Cola Vidro" width="150px" height="300px">
                    <div class="card-body">
                        <h5 class="card-title" ></h5>
                        <p class="card-text">$15</p>
                        <button class="btn btn-primary" onclick="agregarBebida('Coca Cola Vidro', 15)">Agregar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Bebida 2">
                    <div class="card-body">
                        <h5 class="card-title">Bebida 2</h5>
                        <p class="card-text">$18</p>
                        <button class="btn btn-primary" onclick="agregarBebida('Bebida 2', 18)">Agregar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Bebida 3">
                    <div class="card-body">
                        <h5 class="card-title">Bebida 3</h5>
                        <p class="card-text">$20</p>
                        <button class="btn btn-primary" onclick="agregarBebida('Bebida 3', 20)">Agregar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Bebida 4">
                    <div class="card-body">
                        <h5 class="card-title">Bebida 4</h5>
                        <p class="card-text">$22</p>
                        <button class="btn btn-primary" onclick="agregarBebida('Bebida 4', 22)">Agregar</button>
                    </div>
                </div>
            </div>
        </div>

        <h2>Tu Pedido</h2>
        <div id="pedido" class="mt-4">
            <input type="text" id="nombre" placeholder="Tu nombre" class="form-control mb-2" required>
            <div>
                <label><input type="radio" name="entrega" value="En casa" checked> Entrega en casa</label>
                <label><input type="radio" name="entrega" value="Recoger"> Pasar a recoger</label>
            </div>
            <ul id="pedido-lista" class="list-group mt-3"></ul>
            <p>Total: $<span id="pedido-total">0</span></p>
            <button class="btn btn-success" onclick="enviarPedido()">Enviar Pedido</button>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2024 Menú de Gorditas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
